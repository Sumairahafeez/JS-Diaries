<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Recod Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="nav">
        <h1 class="heading">STUDENT RECORD Management System</h1>
      </div>  
    </header>
    <main>
        <div class="form">
            <form action="" method="get">
                <div class="input">
                    <input type="text" name="Name" class="Name" Id = "Name" placeholder="Enter Your Name">
                    <input type="text" name="Name" class="Name" id="FSC" placeholder="Enter you FSC Marks">
                    <input type="text" name="Name" class="Name" id="Ecat" placeholder="Enter your Ecat Marks">
                    <input type="text" name="Name" class="Name" id="Matric" placeholder="Enter your Matric Marks">
                    <button type="submit" onclick="Confirm()">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="Student.js"></script>
</body>
</html>
