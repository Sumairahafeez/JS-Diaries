<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list using Javascriipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="HideElements()">
        <div Id="container">
            <div class="box">
                <button onclick="ShowHidden()">
                    +
                </button>
            </div>
        </div>
        <div class="screen hidden" Id = "border">
            <h1 class = "hidden">TASK BAR</h1>
                <input type="text" name="Task" id="Task" placeholder="Enter the Task" class="hidden">
                <input type="text" name="Task" id="Time" placeholder="Enter the Time allocated"class = "hidden" >
                <input type="datetime" name="Task" id="date" placeholder="Enter the start date and time"class = "hidden" >    
                <button id = "button" class = "hidden" onclick="GenerateBox()">
                    submit
                </button>
        </div>
        <script src="script.js"></script>
</body>
</html>
